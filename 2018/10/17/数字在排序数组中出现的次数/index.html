        <h4 id="统计一个数字在排序数组中出现的次数。"><a href="#统计一个数字在排序数组中出现的次数。" class="headerlink" title="统计一个数字在排序数组中出现的次数。"></a>统计一个数字在排序数组中出现的次数。</h4><p><strong>方法：二分查找法</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line">public class Solution &#123;</span><br><span class="line"> public int GetNumberOfK(int[] array, int k) &#123;</span><br><span class="line">		if (array.length == 0)</span><br><span class="line">			return 0;</span><br><span class="line">		int first = First(array, 0, array.length - 1, k);</span><br><span class="line">		int last = last(array, 0, array.length - 1, k);</span><br><span class="line">		System.out.println(&quot;first=&quot; + first + &quot; last=&quot; + last);</span><br><span class="line">		if (first != -1 &amp;&amp; last != -1)</span><br><span class="line">			return (last - first + 1);</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 递归</span><br><span class="line">	public int First(int a[], int start, int end, int k) &#123;</span><br><span class="line">		if (start &gt;= end)</span><br><span class="line">			return -1;</span><br><span class="line">		int mid = (start + end) &gt;&gt; 1;</span><br><span class="line">		if (a[mid] &gt; k)</span><br><span class="line">			return First(a, start, mid - 1, k);</span><br><span class="line">		else if (a[mid] &lt; k)</span><br><span class="line">			return First(a, mid + 1, end, k);</span><br><span class="line">		else if (mid - 1 &gt;= 0 &amp;&amp; a[mid - 1] == k)</span><br><span class="line">			return First(a, start, mid - 1, k);</span><br><span class="line">		else</span><br><span class="line">			return mid;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">//循环</span><br><span class="line">	public int last(int a[], int start, int end, int k) &#123;</span><br><span class="line">		int mid = (start + end) &gt;&gt; 1;</span><br><span class="line">		while (start &lt;= end) &#123;</span><br><span class="line">			if (a[mid] &gt; k)</span><br><span class="line">				end = mid - 1;</span><br><span class="line">			else if (a[mid] &lt; k)</span><br><span class="line">				start = mid + 1;</span><br><span class="line">			else if (mid + 1 &lt;= a.length - 1 &amp;&amp; a[mid + 1] == k)</span><br><span class="line">				start = mid + 1;</span><br><span class="line">			else</span><br><span class="line">				return mid;</span><br><span class="line">			mid = (start + end) &gt;&gt; 1;</span><br><span class="line">		&#125;</span><br><span class="line">		return -1;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

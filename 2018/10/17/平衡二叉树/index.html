        <h4 id="输入一棵二叉树，判断该二叉树是否是平衡二叉树。"><a href="#输入一棵二叉树，判断该二叉树是否是平衡二叉树。" class="headerlink" title="输入一棵二叉树，判断该二叉树是否是平衡二叉树。"></a>输入一棵二叉树，判断该二叉树是否是平衡二叉树。</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">ublic class IsBalanced_Solution &#123;</span><br><span class="line">	// 输入一棵二叉树，判断该二叉树是否是平衡二叉树。</span><br><span class="line">	/**</span><br><span class="line">	 * 平衡二叉树：它是一棵空树或它的左右两个子树的高度差的绝对值不超过1，并且左右两个子树都是一棵平衡二叉树 </span><br><span class="line">	 * 方法一：采用递归：从上往下遍历</span><br><span class="line">	 * @param root</span><br><span class="line">	 * @return</span><br><span class="line">	 */</span><br><span class="line">	public boolean IsBalanced_Solution(TreeNode root) &#123;</span><br><span class="line">		if (root == null)</span><br><span class="line">			return true;</span><br><span class="line">		return Math.abs(depth(root.left) - depth(root.right)) &lt;= 1 &amp;&amp; IsBalanced_Solution(root.left)</span><br><span class="line">				&amp;&amp; IsBalanced_Solution(root.right);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public int depth(TreeNode root) &#123;</span><br><span class="line">		if (root == null)</span><br><span class="line">			return 0;</span><br><span class="line">		return Math.max(depth(root.left), depth(root.right)) + 1;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 方法二：采用递归：从下往上遍历</span><br><span class="line">	 * </span><br><span class="line">	 * @param args</span><br><span class="line">	 */</span><br><span class="line">	public boolean IsBalanced_Solution1(TreeNode root) &#123;</span><br><span class="line">		return depth1(root)!=-1;</span><br><span class="line">	&#125;</span><br><span class="line">	public int depth1(TreeNode root) &#123;</span><br><span class="line">		if(root==null)</span><br><span class="line">			return 0;</span><br><span class="line">		int left=depth1(root.left);</span><br><span class="line">		if(left==-1)return -1;</span><br><span class="line">		int right=depth1(root.right);</span><br><span class="line">		if(right==-1)return -1;</span><br><span class="line">		return Math.abs(left-right)&gt;1?-1:1+Math.max(left, right);</span><br><span class="line">	&#125;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		TreeNode tree1 = new TreeNode(1);</span><br><span class="line">		TreeNode tree2 = new TreeNode(2);</span><br><span class="line">		TreeNode tree3 = new TreeNode(3);</span><br><span class="line">		TreeNode tree4 = new TreeNode(4);</span><br><span class="line">		TreeNode tree5 = new TreeNode(5);</span><br><span class="line">		TreeNode tree6 = new TreeNode(6);</span><br><span class="line">		tree1.left = tree2;</span><br><span class="line">		tree1.right = tree3;</span><br><span class="line">		tree2.left = tree4;</span><br><span class="line">		tree2.right = tree5;</span><br><span class="line">		tree4.left=tree6;</span><br><span class="line">		//System.out.println(new IsBalanced_Solution().IsBalanced_Solution(tree1));</span><br><span class="line">		System.out.println(new IsBalanced_Solution().IsBalanced_Solution1(tree1));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
